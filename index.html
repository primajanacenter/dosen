<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Primajana â€“ Career OS untuk Dosen Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-xl shadow"
     x-data="careerApp()">

  <h1 class="text-2xl font-bold mb-2">Primajana</h1>
  <p class="mb-6 text-gray-600">
    Tempelkan data publik Anda. Kami bantu arahkan karier Anda.
  </p>

  <input x-model="name" class="w-full mb-3 p-2 border rounded"
         placeholder="Nama Lengkap">

  <input x-model="university" class="w-full mb-3 p-2 border rounded"
         placeholder="Perguruan Tinggi">

  <button @click="analyze()"
          class="w-full bg-blue-600 text-white p-2 rounded">
    Analisis Karier Saya
  </button>

  <div x-show="loading" class="mt-4 text-blue-600">
    Mengambil data publikasi...
  </div>

  <template x-for="p in publications" :key="p.title">
    <div class="border-b py-2 mt-4">
      <strong x-text="p.title"></strong>
      <div class="text-sm text-gray-500"
           x-text="p.year + ' | Sitasi: ' + p.citations"></div>
    </div>
  </template>

  <div x-show="score">
    <h3 class="mt-6 font-bold">Skor Produktivitas</h3>
    <div class="text-3xl text-green-600" x-text="score"></div>
  </div>

</div>

<script>
function careerApp() {
  return {
    name: '',
    university: '',
    publications: [],
    loading: false,
    score: null,

    async analyze() {
      if (!this.name) {
        alert('Masukkan nama terlebih dahulu');
        return;
      }

      this.loading = true;

      const url = `https://api.openalex.org/works?filter=authorships.author.display_name.search:${encodeURIComponent(this.name)}&per-page=10`;
      const res = await fetch(url);
      const data = await res.json();

      this.publications = data.results.map(w => ({
        title: w.title,
        year: w.publication_year,
        citations: w.cited_by_count
      }));

      this.score = this.publications.reduce((a,b)=>a+b.citations,0);

      this.loading = false;
    }
  }
}
</script>

</body>
</html>
