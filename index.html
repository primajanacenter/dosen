<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Primajana â€“ Career OS for Dosen Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="bg-gray-50">

<section class="max-w-xl mx-auto p-6 mt-12 bg-white rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-4">Primajana</h1>
  <p class="mb-6">Tempelkan link publik Anda. Kami bantu arahkan karier Anda.</p>

  <form x-data="formData()" @submit.prevent="save()">
    <input x-model="name" class="w-full mb-3 p-2 border" placeholder="Nama Lengkap">
    <input x-model="university" class="w-full mb-3 p-2 border" placeholder="Perguruan Tinggi">
    <input x-model="scholar" class="w-full mb-3 p-2 border" placeholder="Link Google Scholar">
    <input x-model="sinta" class="w-full mb-3 p-2 border" placeholder="Link SINTA">

    <button class="w-full bg-blue-600 text-white p-2 rounded">
      Analisis Karier Saya
    </button>
  </form>
</section>

<script>
function formData() {
  return {
    name: '',
    university: '',
    scholar: '',
    sinta: '',
    save() {
      const data = {
        name: this.name,
        university: this.university,
        scholar: this.scholar,
        sinta: this.sinta,
        time: new Date()
      };

      localStorage.setItem('primajana_profile', JSON.stringify(data));
      alert('Data tersimpan dengan aman di browser Anda.');
    }
  }
}
</script>

</body>
</html>
